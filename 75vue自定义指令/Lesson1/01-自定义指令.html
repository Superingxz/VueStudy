<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<input v-global value="自定义全局指令=>v-global">
		<input v-private value="自定义局布指令=>v-private">

		<p v-dk></p>
	</div>

	<script type="text/javascript">
		// 注册一个全局自定义指令 v-focus
		// 自定义指令的配置(config)
		// $.fn.aa = function(opts); $('').aa({a: function(){}})
		// $(function(){})
		Vue.directive('global', {
			// 当绑定元素插入到 DOM 中。
			inserted: function(element){
				element.focus();
				element.value = "世界和平";
			}
		})


		var vm = new Vue({
			el: '#app',
			directives: {
				//注册一个局布指令
				private: function(element){
					element.style.background = '#ccc';
				},
				dk: function(element){
					element.innerText = 'dk'
				}
			}
		})
	</script>
</body>
</html>
