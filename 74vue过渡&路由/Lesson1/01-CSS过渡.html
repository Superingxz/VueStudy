<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
	<style type="text/css" media="screen">
		.v-enter{opacity: 0.5;}
		.v-enter-active{transition: all .5s;}

		.v-leave-active{transition: all 6s; opacity: 0;}
/*		.fade-enter{opacity: 0;}
		.fade-enter-active{transition: all .5s;}

		.fade-leave-active{opacity: 0; transition: all .5s;}*/
	</style>
</head>
<body>
	<div id="app">
		<input type="button" :value="show ? 'hide' : 'show'" @click="show = !show" />
		<br/>
		<transition name="v">
			<img src="imgs/green.jpg" v-show="show" />
		</transition>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data: {
				show: true
			}
		})
	</script>
</body>
</html>
