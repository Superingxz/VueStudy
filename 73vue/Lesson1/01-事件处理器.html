<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>
		    <input type="button" @click="counter += 1" value="监听事件">
		    <span>{{counter}}</span>
		</p>
		<p>
		    <input type="button" @click="getAttribute" counter="0" value="方法事件处理器">
		    <span>{{attr}}</span>
		</p>		
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			data:{
				counter: 0,
				attr: 0
			},
			methods: {
				getAttribute: function(event){
					var _c = parseInt(event.target.getAttribute('counter'));
					this.attr = _c + 1;
					event.target.setAttribute('counter', this.attr);
				}
			}
		})
	</script>
</body>
</html>
